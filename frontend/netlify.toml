[build]
command = "pnpm build"
publish = ".next"
functions = "netlify/functions"

[build.environment]
NODE_VERSION = "20"
NEXT_PUBLIC_API_URL = "https://toofy-backend-nx4f.onrender.com/api"

[[redirects]]
from = "/*"
to = "/404.html"
status = 404

[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
